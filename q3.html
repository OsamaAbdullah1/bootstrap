<h2>even numabers</h2>

<p id="demo"></p>

<script>
    const number = parseInt(prompt('Enter a distance in kms: '));
    function mile(number){
        let miles= 0.621371*number;
        return miles ;

    }
    function meter(number){
        let meters= 1000*number;
        return  meters;

    }
    
console.log("in miles="+mile(number))
console.log("in meters="+meter(number))

</script>
